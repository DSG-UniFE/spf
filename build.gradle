
task wrapper(type: Wrapper) {
    gradleVersion = '3.0' //we want gradle 3.0 to run this project
}

task cleanAll{
	
	println "Executing subprojects:clean "
	dependsOn(':gateway-module:clean')
	dependsOn(':controller-module:clean')

}

task buildAll{

	dependsOn cleanAll
	dependsOn(':gateway-module:buildJar')
	dependsOn(':controller-module:buildJar')
}


